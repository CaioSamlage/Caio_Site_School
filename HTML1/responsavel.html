    <body>
        <form type="text" name="form" method="post" action="">
        <div class="container">
            <div class="form-image">
                <img src="../IMG/Leading_one.png" alt="">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se Responsável</h1>
                        </div>
                      
                    </div>
    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname"> Nome Completo</label>
                            <input id="firstname" type="text" name="Nome" placeholder="Digite seu nome completo" required>
                        </div>
    
                        <div class="input-box">
                            <label for="lastname">CPF</label>
                            <input id="lastname" type="text" name="CPF" placeholder="Digite seu CPF" required>
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
    
                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="NumeroCelular" placeholder="(xx) xxxx-xxxx" required>
                        </div>
    
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="Senha" placeholder="Digite sua senha" required>
                        </div>
    
    
                        <div class="input-box">
                            <label for="OutroNumero">Outro Número</label>
                            <input id="OutroNumero" type="tel" name="OutroNumero" placeholder="(xx)xxxxx-xxxx" required>
                        </div>
    
                    </div>
    
    
                    <div class="continue-button">
                        <button><a href="#">Cadastrar</a> </button>
                    </div>
                    <div class="continue-button">
